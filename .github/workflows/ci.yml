name: CI

on:
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run lint

  build-and-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Start server
        run: |
          npm run start &
          echo "SERVER_PID=$!" >> "$GITHUB_ENV"
          for i in $(seq 1 30); do
            if curl -sf http://localhost:3000/ > /dev/null 2>&1; then
              echo "Server ready after ~$((i*2))s"
              break
            fi
            if [ "$i" -eq 30 ]; then
              echo "Server failed to start within 60s"
              exit 1
            fi
            sleep 2
          done
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Run smoke tests
        run: npx tsx scripts/smoke-test.ts http://localhost:3000

      - name: Stop server
        if: always()
        run: kill "$SERVER_PID" || true
